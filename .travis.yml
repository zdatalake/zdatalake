language: python

matrix:
    include:
        # - os: linux
        #   python: 2.7
        #   env: TOXENV=py27
        # - os: linux
        #   python: 3.5
        #   env: TOXENV=py35
        # - os: linux
        #   python: 3.6
        #   env: TOXENV=py36
        # - os: osx
        #   language: generic
        #   env: OSXENV=py27
        - os: osx
          language: generic
          env:
            - OSXENV=py37
            - EXPECTED_PY="3.7"
            - PATH=/usr/local/bin:${PATH}

before_install:
  - if [[ "${OSXENV}" == "py27" ]]; then brew unlink python; brew install python@2; brew link --overwrite python@2; fi

  - if [[ "${OSXENV}" == "py37" ]]; then brew upgrade python; fi
  - if [[ "${OSXENV}" == "py37" ]]; then sudo ln -s /usr/local/bin/python3 /usr/local/bin/python; fi
  - if [[ "${OSXENV}" == "py37" ]]; then sudo ln -s /usr/local/bin/pip3 /usr/local/bin/pip; fi

  # Common osx upgrades
  - if [[ "${OSXENV}" == "py37" ]]; then pip install --upgrade pip setuptools; fi
  # Common osx checks
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then python --version 2>&1 | grep -F "Python ${EXPECTED_PY}"; fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then pip --version | grep -F "(python ${EXPECTED_PY})"; fi

install: pip install -U tox-travis

script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: elgalu
  password:
    secure: 
  on:
    tags: true
    repo: zdatalake/zdatalake
    condition: ${TRAVIS_OS_NAME} == "linux"
    python: 3.6
