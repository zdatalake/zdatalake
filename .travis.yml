language: python

python:
  - 3.6
  - 3.5
  - 2.7

matrix:
    include:
        - os: linux
          python: 2.7
          env: TOXENV=py27
        - os: linux
          python: 3.5
          env: TOXENV=py35
        - os: linux
          python: 3.6
          env: TOXENV=py36
        - os: osx
          language: generic
          env: OSXENV=py27
        - os: osx
          language: generic
          env: OSXENV=py37

before_install:
  - if [[ "${OSXENV}" == "py27" ]]; then python --version | grep "Python 2.7"; fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then brew install pip; fi
  - if [[ "${OSXENV}" == "py37" ]]; then brew install python@3; fi

install: pip install -U tox-travis

script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: elgalu
  password:
    secure: 
  on:
    tags: true
    repo: zdatalake/zdatalake
    condition: ${TRAVIS_OS_NAME} == "linux"
    python: 3.6
